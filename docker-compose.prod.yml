services:
  ollama:
    image: ollama/ollama:latest
    container_name: finislam-ollama
    volumes:
      - ollama_data:/root/.ollama
      - ./docker/ollama-entrypoint.sh:/ollama-entrypoint.sh:ro
    networks:
      - app-network
    entrypoint: ["/bin/bash", "/ollama-entrypoint.sh"]
    environment:
      OLLAMA_EMBEDDING_MODEL: ${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep -q nomic-embed-text || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    container_name: finislam-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finislam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-islamic_finance}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finislam} -d ${POSTGRES_DB:-islamic_finance}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: finislam-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://${POSTGRES_USER:-finislam}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-islamic_finance}
      POSTGRES_USER: ${POSTGRES_USER:-finislam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-islamic_finance}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_CLOUD_URL: ${OLLAMA_CLOUD_URL:-https://ollama.com}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-gpt-oss:120b-cloud}
      OLLAMA_EMBEDDING_MODEL: ${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
      OLLAMA_API_KEY: ${OLLAMA_API_KEY:-}
      MCP_SERVER_PATH: /app/mcp-server/dist/index.js
      CORS_ORIGINS: ${CORS_ORIGINS:-http://127.0.0.1}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_API_URL: /api
    container_name: finislam-frontend
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
  ollama_data:

networks:
  app-network:
    driver: bridge
