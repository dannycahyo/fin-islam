version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: islamic-finance-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-islamic_finance}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - islamic-finance-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: islamic-finance-ollama
    restart: unless-stopped
    ports:
      - '${OLLAMA_PORT:-11434}:11434'
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - islamic-finance-network
    healthcheck:
      test: ['CMD', 'ollama', 'list']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: islamic-finance-backend
    restart: unless-stopped
    ports:
      - '${BACKEND_PORT:-3001}:3001'
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-islamic_finance}
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1:8b}
      OLLAMA_EMBEDDING_MODEL: ${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
      OLLAMA_API_KEY: ${OLLAMA_API_KEY:-}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: /app/uploads
      VECTOR_DIMENSIONS: ${VECTOR_DIMENSIONS:-768}
      SIMILARITY_THRESHOLD: ${SIMILARITY_THRESHOLD:-0.7}
      MAX_RESULTS: ${MAX_RESULTS:-10}
      KNOWLEDGE_AGENT_MODEL: ${KNOWLEDGE_AGENT_MODEL:-llama3.1:8b}
      KNOWLEDGE_AGENT_TEMPERATURE: ${KNOWLEDGE_AGENT_TEMPERATURE:-0.7}
      KNOWLEDGE_RETRIEVAL_LIMIT: ${KNOWLEDGE_RETRIEVAL_LIMIT:-5}
      KNOWLEDGE_RERANKED_LIMIT: ${KNOWLEDGE_RERANKED_LIMIT:-3}
      KNOWLEDGE_CONFIDENCE_THRESHOLD: ${KNOWLEDGE_CONFIDENCE_THRESHOLD:-0.5}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - islamic-finance-network
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # MCP Server for calculations
  mcp-server:
    build:
      context: .
      dockerfile: mcp-server/Dockerfile
    container_name: islamic-finance-mcp
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      MCP_SERVER_PORT: ${MCP_SERVER_PORT:-3002}
    networks:
      - islamic-finance-network
    depends_on:
      - backend

  # Frontend nginx service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: islamic-finance-frontend
    restart: unless-stopped
    ports:
      - '${FRONTEND_PORT:-80}:80'
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    networks:
      - islamic-finance-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80/health']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  islamic-finance-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  ollama_models:
    driver: local
  uploads_data:
    driver: local
